name: CI/CD Pipeline

on:
  push:
    branches: [master, develop, preTest, postTest]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      source_branch:
        description: 'Source branch to deploy from'
        required: true
        default: 'develop'
        type: choice
        options:
          - develop
          - preTest
          - postTest
      target_branch:
        description: 'Target branch to deploy to'
        required: true
        default: 'preTest'
        type: choice
        options:
          - preTest
          - postTest
          - master

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run unit tests
        run: npm run test:unit

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 7

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/postTest' || github.ref == 'refs/heads/preTest' || github.ref == 'refs/heads/develop')

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Branch Deployment Jobs
  deploy-to-pretest:
    name: Deploy to PreTest
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    needs: [test, build]
    permissions:
      contents: write
      pull-requests: write
      actions: write
    
    steps:
    - name: Checkout develop branch
      uses: actions/checkout@v4
      with:
        ref: develop
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: |
        npm run lint
        npm run type-check
        npm run test:unit
    
    - name: Build application
      run: npm run build
    
    - name: Create or update preTest branch
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Create preTest branch if it doesn't exist
        git checkout -B preTest
        
        # Push to preTest branch
        git push origin preTest --force
    
    - name: Create Pull Request to preTest
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: develop-to-pretest-${{ github.run_number }}
        base: preTest
        title: 'Auto-deploy: develop â†’ preTest'
        body: |
          ðŸš€ **Automated Deployment: develop â†’ preTest**
          
          This PR was automatically created by the CI/CD pipeline.
          
          **Changes:**
          - Latest changes from develop branch
          - All tests passed âœ…
          - Build successful âœ…
          
          **Next Steps:**
          - Review and merge this PR
          - This will trigger deployment to postTest
        delete-branch: false

  deploy-to-posttest:
    name: Deploy to PostTest
    if: github.ref == 'refs/heads/preTest'
    runs-on: ubuntu-latest
    needs: [test, build]
    permissions:
      contents: write
      pull-requests: write
      actions: write
    
    steps:
    - name: Checkout preTest branch
      uses: actions/checkout@v4
      with:
        ref: preTest
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run comprehensive tests
      run: |
        npm run lint
        npm run type-check
        npm run test:unit
        npm run build
    
    - name: Create or update postTest branch
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Create postTest branch if it doesn't exist
        git checkout -B postTest
        
        # Push to postTest branch
        git push origin postTest --force
    
    - name: Create Pull Request to postTest
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: pretest-to-posttest-${{ github.run_number }}
        base: postTest
        title: 'Auto-deploy: preTest â†’ postTest'
        body: |
          ðŸš€ **Automated Deployment: preTest â†’ postTest**
          
          This PR was automatically created by the CI/CD pipeline.
          
          **Changes:**
          - Latest changes from preTest branch
          - Pre-testing completed âœ…
          - All tests passed âœ…
          - Build successful âœ…
          
          **Next Steps:**
          - Review and merge this PR
          - This will trigger deployment to main
        delete-branch: false

  deploy-to-main:
    name: Create PR to Master
    if: github.ref == 'refs/heads/postTest'
    runs-on: ubuntu-latest
    needs: [test, build, docker]
    permissions:
      contents: write
      pull-requests: write
      actions: write
    
    steps:
    - name: Checkout postTest branch
      uses: actions/checkout@v4
      with:
        ref: postTest
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run final tests and build
      run: |
        npm run lint
        npm run type-check
        npm run test:unit
        npm run build
    
    - name: Create Pull Request to main
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: posttest-to-main-${{ github.run_number }}
        base: master
        title: 'Production Deploy: postTest â†’ master'
        body: |
          ðŸš€ **Production Deployment: postTest â†’ master**
          
          This PR was automatically created by the CI/CD pipeline.
          
          **Changes:**
          - Latest changes from postTest branch
          - Pre-testing completed âœ…
          - Post-testing completed âœ…
          - All tests passed âœ…
          - Build successful âœ…
          
          **âš ï¸ PRODUCTION DEPLOYMENT**
          Please review carefully before merging to master.
        delete-branch: false

  manual-deploy:
    name: Manual Deployment
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: [test, build, docker]
    permissions:
      contents: write
      pull-requests: write
      actions: write
    
    steps:
    - name: Checkout source branch
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.source_branch }}
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: |
        npm run lint
        npm run type-check
        npm run test:unit
        npm run build
    
    - name: Deploy to target branch
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Create or update target branch
        git checkout -B ${{ github.event.inputs.target_branch }}
        
        # Push to target branch
        git push origin ${{ github.event.inputs.target_branch }} --force
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: manual-deploy-${{ github.run_number }}
        base: ${{ github.event.inputs.target_branch }}
        title: 'Manual Deploy: ${{ github.event.inputs.source_branch }} â†’ ${{ github.event.inputs.target_branch }}'
        body: |
          ðŸš€ **Manual Deployment: ${{ github.event.inputs.source_branch }} â†’ ${{ github.event.inputs.target_branch }}**
          
          This PR was manually triggered by the CI/CD pipeline.
          
          **Source Branch:** `${{ github.event.inputs.source_branch }}`
          **Target Branch:** `${{ github.event.inputs.target_branch }}`
          
          **Tests Status:**
          - Linting âœ…
          - Type checking âœ…
          - Unit tests âœ…
          - Build âœ…
        delete-branch: false

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment: production

    permissions:
      contents: read

    steps:
      - name: Deploy notification
        run: |
          echo "ðŸš€ Deploying personal portfolio to production..."
          echo "Docker image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

      # Add your deployment steps here
      # Examples:
      # - Deploy to cloud provider (AWS, Azure, GCP)
      # - Update Kubernetes deployment
      # - Deploy to VPS via SSH
      # - Update Docker Compose on server

      - name: Deployment success
        run: echo "âœ… Deployment completed successfully!"

  # Error Handling and Notification Job
  notify-on-failure:
    name: Notify on Pipeline Failure
    runs-on: ubuntu-latest
    if: failure()
    needs: [test, build, docker, deploy-to-pretest, deploy-to-posttest, deploy-to-main, manual-deploy, deploy]
    
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get failed job details
        id: failed-job
        run: |
          echo "workflow_run_id=${{ github.run_id }}" >> $GITHUB_OUTPUT
          echo "workflow_url=https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}" >> $GITHUB_OUTPUT
          echo "commit_sha=${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "branch_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "actor=${{ github.actor }}" >> $GITHUB_OUTPUT
      
      - name: Send failure notification email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "ðŸš¨ CI/CD Pipeline Failed - ${{ github.repository }}"
          to: ${{ env.NOTIFICATION_EMAIL }}
          from: ${{ secrets.GMAIL_USERNAME }}
          html_body: |
            <h2>ðŸš¨ CI/CD Pipeline Failure Alert</h2>
            
            <p><strong>Repository:</strong> ${{ github.repository }}</p>
            <p><strong>Branch:</strong> ${{ github.ref_name }}</p>
            <p><strong>Commit:</strong> ${{ github.sha }}</p>
            <p><strong>Triggered by:</strong> ${{ github.actor }}</p>
            <p><strong>Workflow:</strong> ${{ github.workflow }}</p>
            
            <h3>ðŸ“‹ Failure Details:</h3>
            <ul>
              <li><strong>Run ID:</strong> ${{ github.run_id }}</li>
              <li><strong>Event:</strong> ${{ github.event_name }}</li>
              <li><strong>Time:</strong> ${{ github.event.head_commit.timestamp }}</li>
            </ul>
            
            <h3>ðŸ”— Quick Actions:</h3>
            <p>
              <a href="${{ steps.failed-job.outputs.workflow_url }}" style="background-color: #dc3545; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px;">View Failed Workflow</a>
              <a href="https://github.com/${{ github.repository }}/commit/${{ github.sha }}" style="background-color: #6c757d; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; margin-left: 10px;">View Commit</a>
            </p>
            
            <h3>ðŸ”„ Next Steps:</h3>
            <ol>
              <li>Check the workflow logs for detailed error information</li>
              <li>Fix the issues in your code</li>
              <li>Push the fixes to trigger a new pipeline run</li>
            </ol>
            
            <hr>
            <p><small>This is an automated notification from the CI/CD pipeline.</small></p>
      
      - name: Revert on critical failure
        if: contains(github.ref, 'master') || contains(github.ref, 'main')
        run: |
          echo "ðŸ”„ Critical failure detected on main branch"
          echo "Initiating revert process..."
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action - Auto Revert"
          
          # Get the previous commit
          PREVIOUS_COMMIT=$(git rev-parse HEAD~1)
          echo "Previous stable commit: $PREVIOUS_COMMIT"
          
          # Create revert commit
          git revert --no-edit HEAD
          
          # Push the revert
          git push origin ${{ github.ref_name }}
          
          echo "âœ… Revert completed. Previous stable state restored."
      
      - name: Send revert notification
        if: contains(github.ref, 'master') || contains(github.ref, 'main')
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "ðŸ”„ Auto-Revert Completed - ${{ github.repository }}"
          to: ${{ env.NOTIFICATION_EMAIL }}
          from: ${{ secrets.GMAIL_USERNAME }}
          html_body: |
            <h2>ðŸ”„ Automatic Revert Completed</h2>
            
            <p>Due to a critical failure in the CI/CD pipeline, an automatic revert has been performed on the <strong>${{ github.ref_name }}</strong> branch.</p>
            
            <h3>ðŸ“‹ Revert Details:</h3>
            <ul>
              <li><strong>Repository:</strong> ${{ github.repository }}</li>
              <li><strong>Branch:</strong> ${{ github.ref_name }}</li>
              <li><strong>Failed Commit:</strong> ${{ github.sha }}</li>
              <li><strong>Reverted by:</strong> GitHub Action</li>
            </ul>
            
            <h3>âœ… Current Status:</h3>
            <p>The repository has been reverted to the previous stable state. The application should now be functioning normally.</p>
            
            <h3>ðŸ”— Actions:</h3>
            <p>
              <a href="https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}" style="background-color: #28a745; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px;">View Commit History</a>
              <a href="${{ steps.failed-job.outputs.workflow_url }}" style="background-color: #dc3545; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; margin-left: 10px;">View Failed Workflow</a>
            </p>
            
            <hr>
            <p><small>This is an automated notification from the CI/CD pipeline.</small></p>
