name: CI/CD Pipeline

on:
  push:
    branches: [master, develop, preTest, postTest]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs:
      source_branch:
        description: 'Source branch to deploy from'
        required: true
        default: 'develop'
        type: choice
        options:
          - develop
          - preTest
          - postTest
      target_branch:
        description: 'Target branch to deploy to'
        required: true
        default: 'preTest'
        type: choice
        options:
          - preTest
          - postTest
          - master

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run unit tests
        run: npm run test:unit

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist/
          retention-days: 7

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Branch Deployment Jobs
  deploy-to-pretest:
    name: Deploy to PreTest
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    needs: [test, build]
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout develop branch
      uses: actions/checkout@v4
      with:
        ref: develop
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: |
        npm run lint
        npm run type-check
        npm run test:unit
    
    - name: Build application
      run: npm run build
    
    - name: Create or update preTest branch
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Create preTest branch if it doesn't exist
        git checkout -B preTest
        
        # Push to preTest branch
        git push origin preTest --force
    
    - name: Create Pull Request to preTest
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: develop-to-pretest-${{ github.run_number }}
        base: preTest
        title: 'Auto-deploy: develop ‚Üí preTest'
        body: |
          üöÄ **Automated Deployment: develop ‚Üí preTest**
          
          This PR was automatically created by the CI/CD pipeline.
          
          **Changes:**
          - Latest changes from develop branch
          - All tests passed ‚úÖ
          - Build successful ‚úÖ
          
          **Next Steps:**
          - Review and merge this PR
          - This will trigger deployment to postTest
        delete-branch: false

  deploy-to-posttest:
    name: Deploy to PostTest
    if: github.ref == 'refs/heads/preTest'
    runs-on: ubuntu-latest
    needs: [test, build]
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout preTest branch
      uses: actions/checkout@v4
      with:
        ref: preTest
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run comprehensive tests
      run: |
        npm run lint
        npm run type-check
        npm run test:unit
        npm run build
    
    - name: Create or update postTest branch
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Create postTest branch if it doesn't exist
        git checkout -B postTest
        
        # Push to postTest branch
        git push origin postTest --force
    
    - name: Create Pull Request to postTest
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: pretest-to-posttest-${{ github.run_number }}
        base: postTest
        title: 'Auto-deploy: preTest ‚Üí postTest'
        body: |
          üöÄ **Automated Deployment: preTest ‚Üí postTest**
          
          This PR was automatically created by the CI/CD pipeline.
          
          **Changes:**
          - Latest changes from preTest branch
          - Pre-testing completed ‚úÖ
          - All tests passed ‚úÖ
          - Build successful ‚úÖ
          
          **Next Steps:**
          - Review and merge this PR
          - This will trigger deployment to main
        delete-branch: false

  deploy-to-main:
    name: Deploy to Main
    if: github.ref == 'refs/heads/postTest'
    runs-on: ubuntu-latest
    needs: [test, build]
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout postTest branch
      uses: actions/checkout@v4
      with:
        ref: postTest
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run final tests and build
      run: |
        npm run lint
        npm run type-check
        npm run test:unit
        npm run build
    
    - name: Create Pull Request to main
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: posttest-to-main-${{ github.run_number }}
        base: master
        title: 'Production Deploy: postTest ‚Üí master'
        body: |
          üöÄ **Production Deployment: postTest ‚Üí master**
          
          This PR was automatically created by the CI/CD pipeline.
          
          **Changes:**
          - Latest changes from postTest branch
          - Pre-testing completed ‚úÖ
          - Post-testing completed ‚úÖ
          - All tests passed ‚úÖ
          - Build successful ‚úÖ
          
          **‚ö†Ô∏è PRODUCTION DEPLOYMENT**
          Please review carefully before merging to master.
        delete-branch: false

  manual-deploy:
    name: Manual Deployment
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout source branch
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.source_branch }}
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: |
        npm run lint
        npm run type-check
        npm run test:unit
        npm run build
    
    - name: Deploy to target branch
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Create or update target branch
        git checkout -B ${{ github.event.inputs.target_branch }}
        
        # Push to target branch
        git push origin ${{ github.event.inputs.target_branch }} --force
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: manual-deploy-${{ github.run_number }}
        base: ${{ github.event.inputs.target_branch }}
        title: 'Manual Deploy: ${{ github.event.inputs.source_branch }} ‚Üí ${{ github.event.inputs.target_branch }}'
        body: |
          üöÄ **Manual Deployment: ${{ github.event.inputs.source_branch }} ‚Üí ${{ github.event.inputs.target_branch }}**
          
          This PR was manually triggered by the CI/CD pipeline.
          
          **Source Branch:** `${{ github.event.inputs.source_branch }}`
          **Target Branch:** `${{ github.event.inputs.target_branch }}`
          
          **Tests Status:**
          - Linting ‚úÖ
          - Type checking ‚úÖ
          - Unit tests ‚úÖ
          - Build ‚úÖ
        delete-branch: false

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    environment: production

    permissions:
      contents: read

    steps:
      - name: Deploy notification
        run: |
          echo "üöÄ Deploying personal portfolio to production..."
          echo "Docker image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

      # Add your deployment steps here
      # Examples:
      # - Deploy to cloud provider (AWS, Azure, GCP)
      # - Update Kubernetes deployment
      # - Deploy to VPS via SSH
      # - Update Docker Compose on server

      - name: Deployment success
        run: echo "‚úÖ Deployment completed successfully!"
