<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="taskBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#taskBg)"/>
  
  <!-- Kanban Board -->
  <rect x="40" y="60" width="320" height="180" rx="12" fill="white" opacity="0.95"/>
  
  <!-- Columns -->
  <rect x="60" y="80" width="80" height="140" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="160" y="80" width="80" height="140" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="260" y="80" width="80" height="140" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Column Headers -->
  <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">To Do</text>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">In Progress</text>
  <text x="300" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Done</text>
  
  <!-- Task Cards -->
  <rect x="65" y="110" width="70" height="25" rx="4" fill="#fef3c7"/>
  <rect x="65" y="140" width="70" height="25" rx="4" fill="#dbeafe"/>
  <rect x="165" y="110" width="70" height="25" rx="4" fill="#fce7f3"/>
  <rect x="265" y="110" width="70" height="25" rx="4" fill="#d1fae5"/>
  <rect x="265" y="140" width="70" height="25" rx="4" fill="#d1fae5"/>
  
  <!-- Checkmark Icon -->
  <g transform="translate(290, 120)">
    <path d="M5 13l4 4L19 7" stroke="#10b981" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Task Management App</text>
</svg>