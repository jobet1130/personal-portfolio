<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fitnessBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#fitnessBg)"/>
  
  <!-- Phone Frame -->
  <rect x="150" y="40" width="100" height="180" rx="12" fill="#1f2937"/>
  <rect x="155" y="50" width="90" height="160" rx="8" fill="white"/>
  
  <!-- Status Bar -->
  <rect x="155" y="50" width="90" height="15" rx="8" fill="#f8fafc"/>
  <rect x="160" y="55" width="20" height="5" rx="2" fill="#10b981"/>
  
  <!-- Header -->
  <rect x="160" y="70" width="80" height="20" rx="4" fill="#ecfdf5"/>
  <text x="200" y="83" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#10b981">FITNESS TRACKER</text>
  
  <!-- Progress Circle -->
  <circle cx="200" cy="120" r="25" fill="none" stroke="#d1fae5" stroke-width="4"/>
  <circle cx="200" cy="120" r="25" fill="none" stroke="#10b981" stroke-width="4" stroke-dasharray="110 157" stroke-linecap="round" transform="rotate(-90 200 120)"/>
  <text x="200" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10b981">70%</text>
  
  <!-- Stats Cards -->
  <rect x="160" y="155" width="35" height="20" rx="3" fill="#fef3c7"/>
  <rect x="205" y="155" width="35" height="20" rx="3" fill="#dbeafe"/>
  <text x="177" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#92400e">STEPS</text>
  <text x="222" y="167" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#1e40af">CALORIES</text>
  
  <!-- Bottom Navigation -->
  <rect x="160" y="185" width="80" height="15" rx="3" fill="#f1f5f9"/>
  <circle cx="175" cy="192" r="3" fill="#10b981"/>
  <circle cx="200" cy="192" r="2" fill="#d1d5db"/>
  <circle cx="225" cy="192" r="2" fill="#d1d5db"/>
  
  <!-- Dumbbell Icon -->
  <g transform="translate(80, 120)">
    <rect x="-15" y="-3" width="30" height="6" rx="3" fill="#374151"/>
    <rect x="-18" y="-6" width="6" height="12" rx="3" fill="#374151"/>
    <rect x="12" y="-6" width="6" height="12" rx="3" fill="#374151"/>
  </g>
  
  <!-- Heart Icon -->
  <g transform="translate(320, 120)">
    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" fill="#ef4444" transform="scale(0.8)"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Fitness Tracker</text>
</svg>