<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3178c6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#235a97;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#tsGradient)"/>
  
  <!-- TypeScript Logo -->
  <rect x="160" y="100" width="80" height="80" fill="white" rx="8"/>
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#3178c6" text-anchor="middle">TS</text>
  
  <!-- Type annotations -->
  <text x="80" y="80" font-family="monospace" font-size="14" fill="white" opacity="0.8">string</text>
  <text x="300" y="120" font-family="monospace" font-size="14" fill="white" opacity="0.8">number</text>
  <text x="100" y="220" font-family="monospace" font-size="14" fill="white" opacity="0.8">boolean</text>
  <text x="280" y="250" font-family="monospace" font-size="14" fill="white" opacity="0.8">object</text>
  
  <!-- Connecting lines -->
  <path d="M140 85 L180 120" stroke="white" stroke-width="1" opacity="0.5"/>
  <path d="M280 125 L220 140" stroke="white" stroke-width="1" opacity="0.5"/>
  <path d="M150 215 L180 180" stroke="white" stroke-width="1" opacity="0.5"/>
  <path d="M260 245 L220 180" stroke="white" stroke-width="1" opacity="0.5"/>
  
  <!-- Title -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">TypeScript Best Practices</text>
</svg>