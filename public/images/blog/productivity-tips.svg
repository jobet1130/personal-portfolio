<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="productivityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#productivityGradient)"/>
  
  <!-- Lightbulb icon -->
  <g transform="translate(200, 130)">
    <circle cx="0" cy="-10" r="25" fill="white" opacity="0.9"/>
    <rect x="-8" y="15" width="16" height="20" fill="white" opacity="0.9" rx="3"/>
    <path d="M-15,-10 Q-25,-25 -10,-35 Q0,-40 10,-35 Q25,-25 15,-10" fill="none" stroke="white" stroke-width="3" opacity="0.7"/>
  </g>
  
  <!-- Gear icons -->
  <g transform="translate(120, 80)">
    <circle cx="0" cy="0" r="12" fill="white" opacity="0.6"/>
    <circle cx="0" cy="0" r="6" fill="url(#productivityGradient)"/>
  </g>
  
  <g transform="translate(280, 200)">
    <circle cx="0" cy="0" r="10" fill="white" opacity="0.6"/>
    <circle cx="0" cy="0" r="5" fill="url(#productivityGradient)"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Productivity Tips</text>
</svg>