<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc08d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42b883;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#vueGradient)"/>
  
  <!-- Vue.js Logo -->
  <g transform="translate(200, 150)">
    <polygon points="-40,-30 0,-60 40,-30 20,-30 0,-45 -20,-30" fill="#35495e"/>
    <polygon points="-20,-30 0,-45 20,-30 0,0" fill="#41b883"/>
  </g>
  
  <!-- Code brackets -->
  <text x="80" y="80" font-family="monospace" font-size="24" fill="white" opacity="0.8">&lt;/&gt;</text>
  <text x="300" y="220" font-family="monospace" font-size="24" fill="white" opacity="0.8">&lt;/&gt;</text>
  
  <!-- Title -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Vue 3 Composition API</text>
</svg>