<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7df1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0db4f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#jsGradient)"/>
  
  <!-- JavaScript Logo -->
  <rect x="160" y="100" width="80" height="80" fill="#323330" rx="8"/>
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#f7df1e" text-anchor="middle">JS</text>
  
  <!-- Async symbols -->
  <circle cx="100" cy="120" r="15" fill="#323330" opacity="0.7"/>
  <circle cx="300" cy="180" r="15" fill="#323330" opacity="0.7"/>
  <path d="M115 120 L285 180" stroke="#323330" stroke-width="3" opacity="0.7" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#323330" opacity="0.7"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#323330" text-anchor="middle">JavaScript Async Patterns</text>
</svg>