<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cssGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#cssGradient)"/>
  
  <!-- CSS Grid representation -->
  <g transform="translate(100, 80)">
    <!-- Grid lines -->
    <rect x="0" y="0" width="200" height="120" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <line x1="66" y1="0" x2="66" y2="120" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="134" y1="0" x2="134" y2="120" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="40" x2="200" y2="40" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="80" x2="200" y2="80" stroke="white" stroke-width="1" opacity="0.6"/>
    
    <!-- Grid items -->
    <rect x="5" y="5" width="56" height="30" fill="white" opacity="0.7" rx="3"/>
    <rect x="71" y="5" width="56" height="30" fill="white" opacity="0.7" rx="3"/>
    <rect x="139" y="5" width="56" height="30" fill="white" opacity="0.7" rx="3"/>
    <rect x="5" y="45" width="56" height="30" fill="white" opacity="0.7" rx="3"/>
    <rect x="71" y="45" width="56" height="30" fill="white" opacity="0.7" rx="3"/>
    <rect x="139" y="45" width="56" height="30" fill="white" opacity="0.7" rx="3"/>
  </g>
  
  <!-- CSS text -->
  <text x="80" y="50" font-family="monospace" font-size="18" fill="white" opacity="0.8">{}</text>
  <text x="320" y="250" font-family="monospace" font-size="18" fill="white" opacity="0.8">{}</text>
  
  <!-- Title -->
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">CSS Grid & Flexbox</text>
</svg>